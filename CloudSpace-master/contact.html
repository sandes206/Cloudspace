<!DOCTYPE html>
<html>
	<head>
		<title>Contact Us</title><!--Title for the page-->
		<link rel="stylesheet" type="text/css" href="style.css" /><!--Linking CSS file to the webpage-->
		<link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon"><!--Creating icon to be shown on web browser tab-->
		<script type="text/javascript"><!--Implementing JavaScript for feedback form validation-->
			function formValidate()
				{
					var a = document.forms["feedbackForm"]["fullName"].value;
					var b = document.forms["feedbackForm"]["phone"].value;
					var c = document.forms["feedbackForm"]["mail"].value;
					var d = document.forms["feedbackForm"]["gender"].value;
					var e = document.forms["feedbackForm"]["feedback"].value;
					
					if (a == null || a == "")
					{
						alert("Please enter your Name.");
						return false;
					}	

					else if(b == null || b == "")
					{
						alert("Please enter your phone number.");
						return false;
					}

					else if(c == null || c == "")
					{
						alert("Please enter a vaid email address.")
						return false;
					}
					else if(d == null || d == "")
					{
						alert("Please select your gender.")
						return false;
					} 
					else if(e == null || e == "")
					{
						alert("Please write some feedback")
						return false;
					} 
					
				}
		</script>
		<!--End of form validation-->
	</head>
<body>
	<header>
		<div id="logo"><!--Creating division for logo-->
			<a href="index.html"><img src="images/logo.png" width="300px" height="150px"></a><!--End of logo division-->
		</div>
			<div id="nav_bar"><!--Creating division for whole navigation-->
				<ul id="list-nav">
					<li><a href="index.html">Home</a>
					<li><a href="price.html">Plan</a>
					<li><a href="compare.html">Compare with others</a>
					<li><a href="signup.html">Sign Up</a>
					<li><a href="contact.html">Contact Us</a>
				</ul>
			</div>
			<!--End of division nav_bar-->
	</header>
	<article id="info"><!-- Creating contact us-->
			<h3>Contact Us</h3>
				<p>
					CloudSpace Inc.<br>
					+977 01 4258762<br>
					New Baneshwor, Kathmandu<br>
					Nepal
				</p>
				<!--End of contact us-->
	</article>
	<article  id="theform"> <!--Creating form for sign up-->
		<form method="post" action="mailto:anmol.pant.c2@gmail.com" name="feedbackForm" onSubmit="return formValidate()">
			<table width="50%">
				<tr>
					<td>Name:</td>
					<td>
					<input type="text" size="40" maxlength="50" placeholder="Enter your name" name="fullName" >
					</td>
				</tr>
				<tr>
					<td>Contact No:</td>
					<td>
					<input type="text" name="phone" size="34" maxlength="10">
				</td>
				</tr>
				<tr>
					<td>Email:</td>
					<td>
					<input type="text" name="mail" size="40" placeholder="someone@domain.com" >
					</td>
				</tr>
				<tr>
					<td>Gender:</td>
					<td><input type="radio" name="gender" value="male">Male <input type="radio" name="gender" value="female">Female
				
					</td>
				</tr>
				<tr>
					<td>Feedback:</td>
					<td><textarea name="feedback" rows="5" cols="35" placeholder="Enter your comment here"></textarea>
				
					</td>
				</tr>
				<tr>
					<td>
					<input class="button" type="submit" value="Send"></td>
					<td>
					 <input class="button" type="reset" value="Reset">
					</td>
				</tr>
			</table>
		</form>
		<!--End of form tag-->
	</article>
	<footer id="foot_bar"> <!--Creating footer-->
		<a href="index.html">Home</a> |
		<a href="signup.html">Sign Up</a> |
		<a href="contact.html">Contact Us</a> |
	</footer>
	<div id="copyright" style="float: right">
		&copy 2015 Anmol Raj Pant
	</div>
	<!--End of footer-->
</body>
</html>
