	<section id="form"><!--Creating form for sign up-->
		<form method="post" name="entryForm" onSubmit="return validateForm()">
			<table width="50%">
				<tr>
					<td>Full Name:</td>
					<td><input type="text" size="40" name="fullName" ></td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><input type="email" size="40" name="email" ></td>
				</tr>
				<tr>
					<td>Username:</td>
					<td><input type="text" size="40" maxlength="50" name="user" ></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" size="40" maxlength="8" name="password"></td>
				</tr>
				<tr>
					<td>Confirm Password:</td>
					<td><input type="password" size="40" maxlength="8" name="confirm-passsword"> </td>
				</tr>
				<tr>
					<td>Plan:</td>
					<td><select>
						<option>Individual</option>
						<option>Business</option>
					</select></td>
				</tr>
				<tr>
					<td>quantity:</td>
					<td><select id="person" onclick="planInfo()">
						<option value="0">No. of person</option>
						<option value="1">Upto 25</option>

					</select>
					</td>
				<tr>

				<tr>
